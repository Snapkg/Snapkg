name: New Package Request

# Runs when a new issue is opened
on:
  workflow_call:
    inputs:
      issue_number:
        type: string
        required: true
      issue_body:
        type: string
        required: false
  workflow_dispatch:
    inputs:
      issue_number:
        type: string
        required: true

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install axios markdown-it markdown-it-attrs
      - run: node ./.github/workflows/new_issue_label_pkg_req_new.js ${{ inputs.issue_number }}
